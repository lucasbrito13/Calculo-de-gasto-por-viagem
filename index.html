<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Viagem</title>
  <link rel="stylesheet" href="estilos/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Gasto por Viagem</h1>
    <form id="form">
      <label for="preco">Preço do combustível (R$/L):</label>
      <input type="number" id="preco" step="0.01" required />

      <label for="consumo">Consumo do veículo (km/L):</label>
      <input type="number" id="consumo" step="0.1" required />

      <label for="distancia">Distância da viagem (km):</label>
      <input type="number" id="distancia" step="1" required />

      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
